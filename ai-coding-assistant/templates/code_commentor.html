<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Commentor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showWorkingMessage() {
            document.getElementById("working").style.display = "block";
        }

        document.addEventListener('input', function (event) {
            if (event.target.tagName.toLowerCase() !== 'textarea') return;
            autoExpand(event.target);
        }, false);

        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        function downloadCommentedCode() {
            const code = document.getElementById('commentedCode').innerText;
            const fileName = document.getElementById('fileName').value;

            if (!fileName) {
                alert('Please enter a file name.');
                return;
            }

            const blob = new Blob([code], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</head>
<body>
    <button class="home-button" onclick="location.href='/'">&#8592; Home</button>
    <main>
        <section class="hero">
            <h1>Code Commentor</h1>
            <h2>Automatically Comments Code According to Your Specifications!</h2>
        </section>
        <section class="form-section">
            <form method="post" onsubmit="showWorkingMessage()">
                <textarea name="code" placeholder="Enter your code here..."></textarea>
                <input type="text" name="instructions" placeholder="Enter your instructions...">
                <button type="submit">Submit</button>
            </form>
            <div id="working" class="ellipsis" style="display:none;">Working<span>.</span><span>.</span><span>.</span></div>
            {% if commented_code %}
            <h2>Commented Code:</h2>
            <pre id="commentedCode">{{ commented_code }}</pre>
            <input type="text" id="fileName" placeholder="Enter file name with extension (e.g., code.py)" class="file-name-input">
            <button onclick="downloadCommentedCode()">Download Code</button>
            {% endif %}
        </section>
    </main>
</body>
</html>
